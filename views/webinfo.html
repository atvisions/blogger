{{ define "views/webinfo.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaiCai博客园</title>
    <link rel="stylesheet" href="/static/css/global.css" type="text/css">
    <link rel="stylesheet" href="/static/css/article.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/ckeditor5/ckeditor.js"></script>

</head>
<body>
<div id="header">
    <div class="headBox">
        <div class="logo"><h1>CaiCai博客园</h1></div>
        <div class="menu">
            <ul>
                <li><a href="/">首页</a></li>
                <li class="on"><a href="/post">更新网站信息</a></li>
                <li>留言</li>
            </ul>

        </div>
        <div class="user">登陆 / 注册</div>
    </div>
</div>
<div id="wraper">
    <div class="route">
        <ul><li><a href="/">首页</a> &raquo; </li><li> 更新网站信息</li></ul>
    </div>
    <div id="ArticlePost">
        <form action="/webinfo/submit" method="post">
            <div class="title aBox"><label for="web_name">名称：</label><input type="text" name="web_name" value="{{.WebName}}"></div>
            <div class="title aBox"><label for="keywords">关键字：</label><input type="text" name="keywords" value="{{.Keywords}}"></div>
            <div class="userName aBox"><label for="description"> 描述：</label><input type="text" name="description" value="{{.Description}}"></div>
            <div class="category aBox"><label for="url">网址：</label><input type="text" name="url" value="{{.Url}}"></div>
            <input type="submit" value="发布文章">
        </form>
    </div>
</div>
{{template "footer"}}
</body>
</html>
{{end}}
